language: go
go:
- 1.9.x
install:
- go get github.com/golang/dep/cmd/dep
- dep ensure
script:
- go test -v ./...
- GOOS=linux make build
before_deploy:
- git checkout -- Gopkg.lock
- git config --local user.name "jibbolo"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
- git tag -f latest
deploy:
  provider: releases
  api_key:
    secure: 
  file: svxm
  skip_cleanup: true
  on:
    repo: jibbolo/svxlink-mon
    branch: master
